name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build package
        run: npm run build

      - name: Verify package version
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $VERSION"
          echo "Package version: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "‚ùå Error: package.json version ($CURRENT_VERSION) doesn't match tag ($VERSION)"
            exit 1
          else
            echo "‚úÖ Version is correct ($VERSION)"
          fi

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create deployment status
        if: success()
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "‚úÖ Successfully published namecom-mcp@${VERSION} to NPM"
          echo "üì¶ View on NPM: https://www.npmjs.com/package/namecom-mcp"
          echo "üîó GitHub Release: ${{ github.event.release.html_url }}" 